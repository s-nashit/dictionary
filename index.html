    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body style= "background-image : url(OIP1.jpeg)">
    <header class="top-nav">
      <!-- Logo container -->
      <div class="logo-container">
        <img src="OIP.jpeg" alt="Logo" style="height: 40px;">
      </div>
      <!-- Title container -->
      <div class="title-container">
        <h1 style=" text-align: left">VOCAB VAULT</h1>
      </div>
      <!-- Toggle menu button -->
      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
      <!-- Navigation menu -->
      <ul class="menu">
        <li><a href="#home">Home</a></li>
       <li><a href="PAGES\Dict_S.html">About Us</a></li>
        <li><a href="PAGES/page1.html">Test Your Brain</a></li>
        <li><a href="PAGES\word of the day.html">Word of the day</a></li>
        <li><a href="PAGES\vocab\button.html">VOCAB List</a></li>

        <li><a id="searchHistoryBtn" onclick="toggleHistory()">Search History</a></li>
        
      </ul>
    </header>
    <div class="wrapper">
      <header>English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
